<h1>{{title}}</h1>
<div class="form-group">
    <input type="text"
           class="form-control"
           required
           [(ngModel)]="currentComment">
    <button class="button"
            (click)="addComment(currentComment)">Dodaj komentar</button>
</div>

<ul *ngFor="let comment of comments">
    <li>{{comment}}</li>
</ul>
